<html>
  <head>
    <title>Gorilla Type</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="wpm">Last WPM: 0.00</h1>
    <div id="menu">
      <h1>Config</h1>
      <table>
        <tr>
          <td>Language</td>
          <td>
            <select name="langs" id="langs">
              <option value="en">English</option>
              <option value="de">German</option>
              <option value="es">Spanish</option>
              <option value="zh">Chinese</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Word count:</td>
          <td>
            <input type="number" value="10" name="wordCount" id="wordCount" />
          </td>
        </tr>
        <tr>
          <td>Word length:</td>
          <td>
            <input type="number" value="5" name="wordLen" id="wordLen" />
          </td>
        </tr>
        <tr>
          <td>No capital letters:</td>
          <td>
            <input type="checkbox" name="noCapital" id="noCapital" checked/>
          </td>
        </tr>
        <tr>
          <td>ensure no special chars:</td>
          <td>
            <input type="checkbox" name="noSpecial" id="noSpecial" checked/>
          </td>
        </tr>
      </table>
      <h1>Theme</h1>
      <table>
        <tr>
          <td>Foreground:</td>
          <td><input type="color" value="#ffffff" name="foreground" id="foreground"></input></td>
        </tr>
        <tr>
          <td>Background:</td>
          <td><input type="color" value="#101010" name="background" id="background"></input></td>
        </tr>
        <tr>
          <td>Wrong:</td>
          <td><input type="color" value="#ff2222" name="wrong" id="wrong"></input></td>
        </tr>
        <tr>
          <td>Right:</td>
          <td><input type="color" value="#22ff22" name="right" id="right"></input></td>
        </tr>
        <tr>
          <td>Font:</td>
          <td><input type="text" value="iosevka" name="font" id="font"></input></td>
        </tr>
        <tr>
          <td>Font Size:</td>
          <td><input type="number" value="48" name="fontSize" id="fontSize"></input></td>
        </tr>
      </table>
    </div>
    <canvas id="app"></canvas>
    <script src="index.js"></script>
  </body>
</html>
